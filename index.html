<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>HashedIn Assignment UI</title>
    <link rel="stylesheet" href="../ui-hus/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div>
                <a>
                    <img class="logo" src="../ui-hus/assets/logo_02.png" alt="icon" />
                </a>
            </div>
            <label>
                <span>Login to MoM</span>
            </label>
        
            <form>
                <div style="padding: 16px;">
                    <label style="margin-left: -100px; font-size: 17px">Email Address</label>
                    <br>
                    <input style="
                        padding: 12px 20px;
                        display: inline-block;
                        border: 1px solid #ccc;
                        box-sizing: border-box;" type="text" placeholder="eg. xyz@gmail.com" name="uname" required>
                    <br>
                    <label style="margin-left: -46px; font-size: 17px">Password</label>
                    <label><a class="forgot-pwd">Forgot Password?</a></label>
                    <br>
                    <input style="
                        padding: 12px 20px;
                        display: inline-block;
                        border: 1px solid #ccc;
                        box-sizing: border-box;" type="password" placeholder="Enter Password" name="psw" required>

                </div>

                <div class="row">
                    <button class="button login-button">
                        <label class="google-label">Login</label>
                    </button>
                </div>

                <div>
                    <div class="row or-row">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>

                    </div>
                    <div class="row">
                        <button class="button google-button">
                            <img class="google-logo" src="../ui-hus/assets/google.svg" alt="Google">
                            <label class="google-label">Login with Google</label>
                        </button>
                    </div>

                </div>
            </form>

            <div class="margin-row">
                <label class="label">Don't have an account?</label>
                <buttonc class="button get-started">Get Started</button>
            </div>
        </div>
    </div>
</body>

</html>
